<!DOCTYPE html>
<html lang="en">
<head>
  <link href="styles.css" rel="stylesheet">
  <title>Survey form by publiclyviewed</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Fill out this survey!</p>
  <form id="survey-form">
    
    <fieldset>
      <legend>Basic Information</legend>
      
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" placeholder="Enter name here" required>
      
      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" placeholder="Enter email here" required>
      
      <label id="number-label" for="number">Number (1-9):</label>
      <input id="number" type="number" min="1" max="9" placeholder="Enter number here">
    </fieldset>
    
  
    <fieldset>
      <legend>Preferences</legend>
      
      <p>Choose an option:</p>
      <label>
        <input type="checkbox" value="unchecked"> Option 1
      </label>
      <label>
        <input type="checkbox" value="checked"> Option 2
      </label>
      
      <p>Select a choice:</p>
      <label>
        <input type="radio" name="choose" value="5"> Choice 1
      </label>
      <label>
        <input type="radio" name="choose" value="4"> Choice 2
      </label>
    </fieldset>
    
    
    <fieldset>
      <legend>Additional Information</legend>
      
      <label for="dropdown">Select an Option:</label>
      <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
      
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" placeholder="Enter your comments here"></textarea>
    </fieldset>
    
    
    <input id="submit" type="submit" value="Submit">
  </form>
  
  <h2>by <a target="_blank" href="https://github.com/publiclyviewed">publiclyviewed</a></h2>
  
  
  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  
  <p>You can translate the content of this page by selecting a language in the select box.</p>
</body>
</html>
